<h2>LISTADO DE SUPER-HÉROES</h2>
<hr>
<div class="row row-cols-1 row-cols-md-3">
    <div class="col mb-4" *ngFor="let h of heroes ; let i = index">
      <div class="card" >
        <img [src]="h.img" class="card-img-top" alt="..." width="100" height="100">
        <div class="card-body">
          <h5 class="card-title">{{h.nombre}}</h5>
          <p class="card-text">{{h.bio}}</p>
        </div>
        <div class="card-footer">
            <button [routerLink]="['heroe',i]" class="btn btn-outline-info btn-block">Más información</button>
          </div>
      </div>

  </div>
