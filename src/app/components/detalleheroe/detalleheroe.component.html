<div class="alert alert-danger" role="alert" *ngIf="heroes.length==0">
  <h4 class="alert-heading">ERROR</h4>
  <p>No existe ese SuperHÃ©roe</p>
  <hr>
  <p class="mb-0">Intenta de nuevo.</p>
</div>

<div *ngFor="let heroe of heroes">
  <h1 class="animated fadeIn">{{ heroe.nombre | uppercase}} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
  <hr>
  <div class="row animated fadeIn fast">
    <div class="col-md-4">
      <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
      <br><br>
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
      <h3>{{ heroe.nombre }}</h3>
      <hr>
      <p>
        {{ heroe.bio }}
      </p>
    </div>
  </div>
</div>
