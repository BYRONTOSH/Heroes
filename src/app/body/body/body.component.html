<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1> * NGIF </h1>
            <div *ngIf="mostrar" class="card text-white bg-info mb-3" style="max-width: auto;">
                <div class="card-header">{{sms.autor}}</div>
                <div class="card-body">
                    <p class="card-text">{{sms.frase}}</p>
                </div>
            </div>
            <button (click)="cambio()" type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
        </div>
        <div class="col-sm">
            <h1> * NGFOR </h1>
            <div class="card" style="width: auto;">
                <ul class="list-group list-group-flush" *ngFor ="let h of heroes index as i">
                  <li class="list-group-item">{{i+1}} - {{h}}</li>
                </ul>

              </div>
        </div>
    </div>
</div>
